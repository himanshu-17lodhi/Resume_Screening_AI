<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Screening AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f7f8fa; }
        .score-badge { font-size: 2rem; }
        .highlight { background: #e8f7e4; }
        .spinner-border { width: 2rem; height: 2rem; }
        .navbar-brand { font-weight: bold; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Resume Screening AI</a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <strong>Resume</strong>
                </div>
                <div class="card-body">
                    <input type="file" class="form-control mb-2" id="resume-file" accept=".txt,.pdf,.docx">
                    <textarea class="form-control mb-2" id="resume-text" rows="7" placeholder="Paste resume text here..."></textarea>
                    <button class="btn btn-outline-primary btn-sm" id="sample-resume">Sample Resume</button>
                    <button class="btn btn-outline-secondary btn-sm" id="save-resume">Save</button>
                    <button class="btn btn-outline-info btn-sm" id="load-resume">Load</button>
                    <button class="btn btn-outline-danger btn-sm" id="clear-resume">Clear</button>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <strong>Job Description</strong>
                </div>
                <div class="card-body">
                    <input type="file" class="form-control mb-2" id="jd-file" accept=".txt,.pdf,.docx">
                    <textarea class="form-control mb-2" id="jd-text" rows="7" placeholder="Paste job description text here..."></textarea>
                    <button class="btn btn-outline-primary btn-sm" id="sample-jd">Sample JD</button>
                    <button class="btn btn-outline-secondary btn-sm" id="save-jd">Save</button>
                    <button class="btn btn-outline-info btn-sm" id="load-jd">Load</button>
                    <button class="btn btn-outline-danger btn-sm" id="clear-jd">Clear</button>
                </div>
            </div>
        </div>
    </div>
    <form id="compare-form" class="mb-3">
        <div class="mb-3">
            <label for="method" class="form-label">Similarity Method:</label>
            <select id="method" class="form-select">
                <option value="tfidf">TF-IDF</option>
                <option value="spacy">spaCy Semantic</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">Compare</button>
    </form>
    <div id="result-block" class="text-center"></div>
    <div id="score-block" class="text-center mt-4"></div>
</div>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
