<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Screening AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4 text-center text-primary">Resume Screening AI</h1>
        <div class="card p-4 mb-4">
            <h2 class="h5 mb-3">Single Resume Match</h2>
            <form id="single-form" class="row g-3">
                <div class="col-md-5">
                    <label class="form-label">Resume (.txt)</label>
                    <input type="file" class="form-control" id="single-resume" accept=".txt" required>
                </div>
                <div class="col-md-5">
                    <label class="form-label">Job Description (.txt)</label>
                    <input type="file" class="form-control" id="single-jd" accept=".txt" required>
                </div>
                <div class="col-md-2 align-self-end">
                    <button type="submit" class="btn btn-primary w-100">Score</button>
                </div>
            </form>
            <div id="single-result" class="result mt-3"></div>
        </div>

        <div class="card p-4">
            <h2 class="h5 mb-3">Batch Resume Match</h2>
            <form id="batch-form" class="row g-3">
                <div class="col-md-5">
                    <label class="form-label">Resumes (.txt, multiple)</label>
                    <input type="file" class="form-control" id="batch-resumes" accept=".txt" multiple required>
                </div>
                <div class="col-md-5">
                    <label class="form-label">Job Description (.txt)</label>
                    <input type="file" class="form-control" id="batch-jd" accept=".txt" required>
                </div>
                <div class="col-md-2 align-self-end">
                    <button type="submit" class="btn btn-primary w-100">Batch Score</button>
                </div>
            </form>
            <div id="batch-result" class="result mt-3"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
